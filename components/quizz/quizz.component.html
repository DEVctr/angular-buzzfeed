<div class="quizz__container">
    <div class="quizz_logo">
        <img src="assets/images/logo.png" alt="" srcset="">
        <h3>{{ title }}</h3>
    </div>

    <div *ngIf=!finished class="quizz_questions">
        <h3>{{ questionsSelected.question }}</h3>
    </div>

    <div class="quizz_progress">
        <div class="ext">  
            <div class="int" [ngStyle]="{'width': porcentagem + '%'}">{{ porcentagem | number:'1.0' }}%</div>
        </div>
    </div>

    <div *ngIf=!finished class="quizz_options">
        <button *ngFor="let option of questionsSelected.options; let i = index" class="btn-option"
                (click)="playerChoose(option.alias)">
            {{ option.name }}
        </button>
    </div>

    <div *ngIf=finished class="quizz_results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{ answersSelected }}</p>
    </div>
</div>
